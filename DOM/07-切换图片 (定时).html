<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 400px;
        height: 400px;
      }
      #box {
        width: 400px;
        height: 500px;
        text-align: center;
        background-color: pink;
        margin: 20px auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p></p>
      <img src="./imgs/1.JPG" alt="你好" />
    </div>
    <script>
      window.onload = function () {
        var img = document.getElementsByTagName("img")[0];
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var p = document.getElementsByTagName("p")[0];
        var imgArr = [
          "./imgs/1.JPG",
          "./imgs/2.JPG",
          "./imgs/3.JPG",
          "./imgs/4.JPG",
          "./imgs/5.JPG",
        ];
        var i = 0;
        setInterval(() => {
          img.src = imgArr[i];
          p.innerHTML="一共"+imgArr.length+"张图，我是第"+(i+1)+"张"
          if (i == imgArr.length - 1) {
            i = 0;
          } else {
            i++;
          }
        }, 1000);
      };
    </script>
  </body>
</html>
